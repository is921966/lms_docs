name: iOS Deploy to TestFlight

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
  WORKSPACE_PATH: LMS_App/LMS/LMS.xcodeproj
  SCHEME: LMS
  CONFIGURATION: Release
  BUNDLE_IDENTIFIER: ru.tsum.lms.igor

jobs:
  test:
    name: Run Tests
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s $DEVELOPER_DIR

      - name: Run tests
        run: |
          cd LMS_App/LMS
          xcodebuild test \
            -project LMS.xcodeproj \
            -scheme LMS \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --test

  build-and-deploy:
    name: Build and Deploy to TestFlight
    runs-on: macos-14
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s $DEVELOPER_DIR

      - name: Import certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build app
        run: |
          cd LMS_App/LMS
          
          # Clean build folder
          rm -rf build
          
          # Build archive
          xcodebuild archive \
            -project LMS.xcodeproj \
            -scheme LMS \
            -configuration Release \
            -archivePath build/LMS.xcarchive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM=N85286S93X \
            PRODUCT_BUNDLE_IDENTIFIER=$BUNDLE_IDENTIFIER \
            | xcpretty

      - name: Export IPA
        run: |
          cd LMS_App/LMS
          
          # Create export options plist
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>N85286S93X</string>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>uploadBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>automatic</string>
          </dict>
          </plist>
          EOF
          
          # Export archive to IPA
          xcodebuild -exportArchive \
            -archivePath build/LMS.xcarchive \
            -exportPath build \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates \
            | xcpretty

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
        run: |
          cd LMS_App/LMS
          
          # Check if environment variables are set
          if [ -z "$APP_STORE_CONNECT_API_KEY_ID" ]; then
            echo "❌ Error: APP_STORE_CONNECT_API_KEY_ID is not set"
            exit 1
          fi
          
          if [ -z "$APP_STORE_CONNECT_API_KEY_ISSUER_ID" ]; then
            echo "❌ Error: APP_STORE_CONNECT_API_KEY_ISSUER_ID is not set"
            exit 1
          fi
          
          if [ -z "$APP_STORE_CONNECT_API_KEY_KEY" ]; then
            echo "❌ Error: APP_STORE_CONNECT_API_KEY_KEY is not set"
            exit 1
          fi
          
          echo "✅ API Key ID: ${APP_STORE_CONNECT_API_KEY_ID}"
          echo "✅ API Issuer ID: ${APP_STORE_CONNECT_API_KEY_ISSUER_ID}"
          echo "✅ API Key length: ${#APP_STORE_CONNECT_API_KEY_KEY}"
          
          # Create API key file
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_KEY" > ~/.appstoreconnect/private_keys/AuthKey_${APP_STORE_CONNECT_API_KEY_ID}.p8
          
          # Upload to TestFlight
          xcrun altool --upload-app \
            --type ios \
            --file build/LMS.ipa \
            --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_API_KEY_ISSUER_ID" \
            --verbose

      - name: Clean up
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/build_certificate.p12
          rm -rf ~/.appstoreconnect/private_keys

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            LMS_App/LMS/build/
            LMS_App/LMS/*.log

  notify:
    name: Notify on Slack
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
      - name: Send notification
        uses: 8398a7/action-slack@v3
        if: success() || failure()
        with:
          status: ${{ job.status }}
          text: |
            iOS Build ${{ needs.build-and-deploy.result }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK || '' }}
